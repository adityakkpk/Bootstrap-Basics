<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

        #blue{
            background-color: rgb(237, 27, 27);
            height: 200px;
            color: white;
        }

        #green{
            background-color: aquamarine;
            height: 100px;
        }
    </style>
  </head>
  <body>

    <!-- Breakpoints

    X-small                         0px-575px                           [ col-*]
    small                           576px-767px                         [ col-sm-*]
    medium                          768px-991px                         [ col-md-*]
    large                           992px-1199px                        [ col-lg-*]
    Extra large                     1200px-1399px                       [ col-xl-*]
    Extra Extra large               1400px- infinite                    [ col-xxl-*] 

    device's breakpoints can be apply on larger devices but for small device columns will automatically be 12.

    for example :
        if we are working with large device and we divide our columns into 3 parts such as 4,6,2 then for extra large and extra extra large devices columns will de same. but this styles will not apply on small devices and these 3 separate columns will become 3 different rows with 12 columns.

-->

            <div class="col-xl-5  col-lg-6  col-md-3 col-sm-4 col-6 bg-secondary text-white">col-6</div>
            <div class="col-lg-2 col-md-3 col-sm-6 col bg-success text-white">col-2</div>
        </div>
    </div> -->

    
    <!-- Nested Columns -->
    
    <div class="container-fuild" id="blue">
        <div class="row" id="green">
            <div class="col-lg-4 bg-primary text-white">col-4</div>
            <div class="col-lg-8 bg-success">
                col-8 (Heading)
                <div class="row">
                    <div class="col-lg-4 bg-secondary">div1</div>
                    <div class="col-lg-4 bg-primary">div2</div>
                    <div class="col-lg-4 bg-info">div3</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
