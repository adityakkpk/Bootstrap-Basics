<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

        #blue{
            background-color: blue;
            height: 200px;
            color: white;
        }

        #green{
            background-color: aquamarine;
            height: 100px;
        }
    </style>
  </head>
  <body>
<!--     
    Bootstrap flow

    container > row > column > contant -->

    <!-- Breakpoints

    X-small                         0px-575px                           [ col-*]
    small                           576px-767px                         [ col-sm-*]
    medium                          768px-991px                         [ col-md-*]
    large                           992px-1199px                        [ col-lg-*]
    Extra large                     1200px-1399px                       [ col-xl-*]
    Extra Extra large               1400px- infinite                    [ col-xxl-*] -->

    <div class="container-fuild" id="blue">
        <div class="row" id="green">Row</div>
    </div>

    <!-- helper classes -->
    <!-- <div class="bg-primary text-white">
        <h1>Hello</h1>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
